<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Compiladores</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Análise Sintática</h1>

        <my-controls>
            <label>
                Exemplos:
                <select id="ipt-exemplo">
                    <option value="0">Soma e Mult (Sem recursão a esquerda)</option>
                    <option value="1">Soma e Mult</option>
                    <option value="2">Gramática Ambígua</option>
                </select>
            </label>

            <div>
                <h3 style="font-weight: 600;">Gramática BNF</h3>
                <span style="font-style: italic; opacity: 80%;">
                    Todos os símbolos devem ser separados por um espaço. Regra com corpo vazio indica cadeia vazia
                </span>
            </div>
            <textarea
                id="ipt-grammar"
                placeholder="S -> a B ..."
                rows="3"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                spellcheck="false"
            ></textarea>

            <fieldset>
                <legend>Algoritmo</legend>
                <label>
                    <input type="radio" name="ipt-algo" id="ipt-algo-preditivo" checked>
                    Descendente Preditivo
                </label>
                <label>
                    <input type="radio" name="ipt-algo" id="ipt-algo-slr">
                    Ascendente SLR
                </label>
            </fieldset>
            <h-center>
                <button type="button" id="btn-execute">Executar</button>
            </h-center>
        </my-controls>
    </main>

    <my-result style="display: none;">
        <h2>Resultado</h2>

        <div>
            <p><b>Regras</b></p>
            <ol id="rule-list">
            </ol>
        </div>

        <my-h-overflow>
            <table id="table-first-follow">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>FIRST(X)</th>
                        <th>FOLLOW(X)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </my-h-overflow>

        <label>
            <input type="checkbox" id="ipt-table-rule-idx">
            Mostrar regras como indice
        </label>
        <my-h-overflow>
            <table id="table-pred"></table>
        </my-h-overflow>

        <my-slr-states></my-slr-states>
    </my-result>

    <dialog id="loading-dialog" closedby="none">
        Loading PyScript...
    </dialog>

    <dialog id="error-dialog" closedby="any">
        <form method="dialog">
            <h2>Erro:</h2>
            <p>oioioi</p>
            <br>
            <button>OK</button>
        </form>
    </dialog>

    <script type="py" src="./index.py" config="./pyscript.toml"></script>
    <script>
        const exemplos = [
            `E -> T E'\nE' -> + T E'\nE' ->\nT -> F T'\nT' -> * F T'\nT' ->\nF -> ( E ) | id`,
            `E -> E + T\nE -> T\nT -> T * F\nT -> F\nF -> ( E )\nF -> id`,
            `E -> E + E | E * E | id`
        ];
        const exemploLR = [false, true, null];
        document.getElementById('ipt-grammar').value = exemplos[0];
        document.getElementById('ipt-grammar').dispatchEvent(new InputEvent('input'));

        document.getElementById('ipt-exemplo').addEventListener('change', e => {
            const idx = +e.target.value;
            const text = exemplos[idx];
            const isLR = exemploLR[idx];
            if (isLR !== null) {
                document.getElementById(isLR ? 'ipt-algo-slr' : 'ipt-algo-preditivo').checked = true;
            }
            document.getElementById('ipt-grammar').value = text;
            document.getElementById('ipt-grammar').dispatchEvent(new InputEvent('input'));
        })

        document.getElementById('loading-dialog').showModal();
        document.addEventListener('py:ready', () => {
            document.getElementById('loading-dialog').remove();
        });
    </script>
</body>
</html>
